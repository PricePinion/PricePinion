<div class="container mt-5">


    <!-- Add condition to check if tableDataProductNames has data -->
    <ng-container *ngIf="tableDataProductNames.data && tableDataProductNames.data.length > 0; else noData">
        <div class="d-flex justify-content-between mb-3">
            <div></div> <!-- Placeholder for alignment -->
            <button class="btn btn-warning" (click)="deleteAllProductsFromSFL()">Clear All</button>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of tableDataProductNames.data">
                <td>
                    <img [src]="item.productImage" alt="{{item.productName}}" class="img-fluid" style="width: 50px;">
                </td>
                <td><a [routerLink]="['/Product-Stores', item.productID]">{{ item.productName }}</a></td>
                <td>{{ item.productPrice }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteOneProductFromSFL(item.productID)">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </ng-container>

    <ng-template #noData>
        <div id="noDataMessage" class="alert alert-info">No products saved for later.</div>
    </ng-template>
</div>
